<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTUAL ORDER - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50">
    <div x-data="dashboardApp()" x-init="init()" class="min-h-screen">
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900">MUTUAL ORDER 0.4</h1>
                    <span class="text-gray-500">|</span>
                    <span class="text-gray-700">{{ user.username }}</span>
                </div>
                <a href="/logout" class="text-blue-600 hover:text-blue-800">D√©connexion</a>
            </div>
        </header>

        <div x-show="loading" x-cloak class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div x-show="!loading" x-cloak class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Mes Commandes</h1>
                    <p class="text-gray-600">G√©rez vos commandes group√©es Discogs</p>
                </div>
                <a href="/create_order_form" 
                   class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                    <span>+</span>
                    <span>Cr√©er une nouvelle commande</span>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow p-2 mb-6 flex space-x-2 text-sm font-medium">
                <button @click="setFilter('current')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'current', 'text-gray-500': filter !== 'current'}"
                        class="px-4 py-2 rounded-lg transition-colors">Mes commandes en cours</button>
                <button @click="setFilter('open')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'open', 'text-gray-500': filter !== 'open'}"
                        class="px-4 py-2 rounded-lg transition-colors">Commandes ouvertes</button>
                <button @click="setFilter('past')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'past', 'text-gray-500': filter !== 'past'}"
                        class="px-4 py-2 rounded-lg transition-colors">Mes commandes pass√©es</button>
            </div>

            <div x-show="filter === 'current'" class="flex space-x-2 text-sm mb-4 ml-2">
                <button @click="setSubFilter('all')"
                        :class="{'bg-blue-100 text-blue-800': subFilter === 'all', 'bg-gray-200 text-gray-700': subFilter !== 'all'}"
                        class="px-3 py-1 rounded-full transition-colors">Tous</button>
                <button @click="setSubFilter('creator')"
                        :class="{'bg-yellow-100 text-yellow-800': subFilter === 'creator', 'bg-gray-200 text-gray-700': subFilter !== 'creator'}"
                        class="px-3 py-1 rounded-full transition-colors">Cr√©ateur</button>
                <button @click="setSubFilter('joiner')"
                        :class="{'bg-green-100 text-green-800': subFilter === 'joiner', 'bg-gray-200 text-gray-700': subFilter !== 'joiner'}"
                        class="px-3 py-1 rounded-full transition-colors">Participant</button>
            </div>

            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex gap-4 items-center">
                    <input type="text" x-model="searchTerm" @input="debounceSearch()"
                           placeholder="Rechercher par vendeur..."
                           class="flex-1 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                    <select x-model="statusFilter" @change="applyFilters()"
                            class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="">Tous les statuts</option>
                        <option value="building">Composition</option>
                        <option value="validation">Validation</option>
                        <option value="ordered">Command√©</option>
                        <option value="delivered">Livr√©</option>
                        <option value="closed">Distribu√©</option>
                    </select>
                </div>
            </div>

            <template x-if="filteredOrders.length > 0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="order in filteredOrders" :key="order.id">
                        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 flex flex-col">
                            <a :href="'/order/' + order.id" class="flex flex-col flex-1">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex flex-col">
                                        <h3 class="text-xl font-bold text-gray-900" x-text="order.seller_name"></h3>
                                        <div class="flex items-center text-sm text-gray-600">
                                            <span class="text-yellow-500 mr-1">‚≠ê</span>
                                            <span x-text="order.seller_info.rating + '/5'"></span>
                                            <span class="mx-1">‚Ä¢</span>
                                            <span x-text="order.seller_info.location"></span>
                                        </div>
                                    </div>
                                    <span class="text-xs font-semibold px-2 py-1 rounded-full"
                                        :class="getStatusClass(order.status)"
                                        x-text="getStatusText(order.status)"></span>
                                </div>

                                <div class="flex-grow flex flex-col items-center justify-center text-center space-y-4 my-6">
                                    <div class="flex flex-col items-center">
                                        <span class="text-xs text-gray-500">Se termine dans</span>
                                        <div class="flex items-center text-2xl font-bold text-gray-800 space-x-2 mt-1">
                                            <span>‚è∞</span>
                                            <span x-text="countdown(order.deadline)"></span>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span x-text="order.disc_count"></span>
                                            <span>Disques</span>
                                            <span>üíø</span>
                                        </div>
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span x-text="order.participants_count"></span>
                                            <span>Participants</span>
                                            <span>üë•</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex-shrink-0 mt-auto flex flex-wrap gap-2 justify-center">
                                    <template x-for="participant in order.participants" :key="participant.id">
                                        <div class="px-2 py-1 rounded-full text-xs"
                                            :class="participant.is_creator ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'">
                                            <span x-text="participant.username"></span>
                                            <span x-show="participant.is_creator" class="ml-1">üëë</span>
                                        </div>
                                    </template>
                                </div>
                            </a>
                            
                            <div class="mt-6 flex flex-col space-y-2">
                                <button x-show="!order.is_participant"
                                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                    Rejoindre
                                </button>
                                <button x-show="order.is_participant"
                                        class="w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                                    Quitter
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="filteredOrders.length === 0 && !loading">
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">üéµ</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Aucune commande</h3>
                    <p class="text-gray-600 mb-8">Cr√©ez votre premi√®re commande group√©e</p>
                    <a href="/create_order_form" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        + Cr√©er une commande
                    </a>
                </div>
            </template>
        </div>
    </div>

    <script>
        function dashboardApp() {
            return {
                loading: true,
                orders: [],
                filteredOrders: [],
                searchTerm: '',
                statusFilter: '',
                searchTimeout: null,
                
                async init() {
                    await this.loadOrders();
                    this.applyFilters();
                    this.loading = false;
                },
                
                async loadOrders() {
                    try {
                        const response = await fetch('/api/orders');
                        if (response.ok) {
                            this.orders = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading orders:', error);
                    }
                },
                
                debounceSearch() {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => this.applyFilters(), 300);
                },
                
                applyFilters() {
                    let filtered = [...this.orders];
                    
                    if (this.searchTerm.trim()) {
                        const search = this.searchTerm.toLowerCase();
                        filtered = filtered.filter(order => 
                            order.seller_name.toLowerCase().includes(search)
                        );
                    }
                    
                    if (this.statusFilter) {
                        filtered = filtered.filter(order => order.status === this.statusFilter);
                    }
                    
                    this.filteredOrders = filtered;
                },
                
                getStatusText(status) {
                    const texts = {
                        'building': 'Composition',
                        'validation': 'Validation', 
                        'ordered': 'Command√©',
                        'delivered': 'Livr√©',
                        'closed': 'Distribu√©'
                    };
                    return texts[status] || status;
                },
                
                getStatusClass(status) {
                    const classes = {
                        'building': 'bg-yellow-100 text-yellow-800',
                        'validation': 'bg-blue-100 text-blue-800',
                        'ordered': 'bg-green-100 text-green-800',
                        'delivered': 'bg-purple-100 text-purple-800',
                        'closed': 'bg-gray-100 text-gray-800'
                    };
                    return classes[status] || 'bg-gray-100 text-gray-800';
                },
                
                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('fr-FR', {
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    });
                }
            }
        }
    </script>
</body>
</html>
