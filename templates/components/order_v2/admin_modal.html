<!-- Admin Modal Component -->
<div x-show="showAdminModal" x-cloak class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center" @click="showAdminModal = false">
    <div @click.stop="" class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-900">⚙️ Administration de la commande</h3>
            <button @click="showAdminModal = false" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form @submit.prevent="updateOrderSettings()" class="space-y-6">
            <!-- Basic Settings -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Frais de port (€)</label>
                    <input type="number" x-model="adminForm.shipping_cost" 
                           step="0.01" min="0" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Taxes (€)</label>
                    <input type="number" x-model="adminForm.taxes" 
                           step="0.01" min="0" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Discount (€)</label>
                    <input type="number" x-model="adminForm.discount" 
                           step="0.01" min="0" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">🏠 Votre ville de récupération - livraison des commandes</label>
                    <input type="text" x-model="adminForm.user_location" 
                           placeholder="Ex: Paris, Lyon, Marseille..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">Votre ville de récupération pour les autres participants.</p>
                </div>
            </div>

            <!-- Date -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Date prévue de la réalisation de la commande</label>
                <input type="date" x-model="adminForm.deadline" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Payment Settings -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Moment du paiement</label>
                <select x-model="adminForm.payment_timing" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="avant la commande">Avant la commande</option>
                    <option value="à la remise des disques">À la remise des disques</option>
                </select>
            </div>

            <!-- PayPal Link -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">💳 Votre lien Paypal.me pour recevoir les paiements</label>
                <input type="url" x-model="adminForm.paypal_link" 
                       placeholder="https://paypal.me/votrenom"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <p class="mt-1 text-sm text-gray-500">Ce lien sera accessible pour tous les utilisateurs rejoignant la commande.</p>
            </div>

            <!-- URLs -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">🏪 Lien boutique vendeur</label>
                <input type="url" x-model="adminForm.seller_shop_url" 
                       placeholder="Site web du vendeur"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Action Buttons -->
            <div class="border-t pt-6 space-y-3">
                <div class="flex space-x-3">
                    <button type="button" @click="showAdminModal = false" 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Sauvegarder les modifications
                    </button>
                </div>
                
                <!-- Danger Zone -->
                <div class="border-t pt-4">
                    <button type="button" @click="confirmDeleteOrder()" 
                            class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        🗑️ Supprimer définitivement la commande
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
