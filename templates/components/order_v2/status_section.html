<!-- Order Status and Share -->
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">État de la commande</h3>
        <button @click="shareOrder()" 
                class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 text-sm transition-colors">
            🔗 Partager
        </button>
    </div>
    
    <!-- Status Progress Steps -->
    <div class="mb-6">
        <div class="flex justify-between items-center relative py-2">
            <div class="absolute inset-x-0 top-1/2 h-0.5 bg-gray-300 transform -translate-y-1/2"></div>
            
            <template x-for="(step, index) in statusSteps" :key="step.key">
                <div class="flex flex-col items-center relative z-10 gap-y-2">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold mb-2"
                        :class="getStepClass(step.key, index)">
                        <span x-show="isStepCompleted(step.key)" class="text-white">✓</span>
                        <span x-show="!isStepCompleted(step.key)" x-text="index + 1"></span>
                    </div>
                    <div class="text-xs text-center leading-tight max-w-16"
                        :class="{ 'font-bold text-blue-500': step.key === order.status }" 
                        x-text="step.emoji">
                    </div>
                    <div class="text-xs text-center leading-tight max-w-16"
                        :class="{ 'font-bold text-blue-500': step.key === order.status }"
                        x-text="step.label">
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Workflow Actions (Creator Only) -->
    <div x-show="order.creator_id === currentUserId || isAdmin" class="space-y-2">
        <!-- Deleted Order Restore (Admin Only) -->
        <div x-show="order.status === 'deleted' && isAdmin" class="flex">
            <button @click="updateOrderStatus('building')"
                    class="flex-1 bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 text-sm font-medium">
                <span>🔄</span> Restaurer la commande (Mettre en Collecte)
            </button>
        </div>
        
        <!-- Building -> Payment -->
        <div x-show="order.status === 'building'" class="flex">
            <button @click="updateOrderStatus('payment')"
                    class="flex-1 bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 text-sm font-medium">
                <span>💳</span> Passer à l'étape Paiement
            </button>
        </div>
        
        <!-- Payment -> Transport -->
        <div x-show="order.status === 'payment'" class="flex space-x-2">
            <button @click="updateOrderStatus(getPreviousStatus())"
                    class="w-1/3 bg-gray-500 text-white py-4 rounded-lg hover:bg-gray-600 text-sm font-medium">
                ← Retour
            </button>
            <button @click="updateOrderStatus('transport')"
                    class="w-2/3 bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 text-sm font-medium">
                <span>🚚</span> Passer au Transport
            </button>
        </div>
        
        <!-- Transport -> Distribution -->
        <div x-show="order.status === 'transport'" class="flex space-x-2">
            <button @click="updateOrderStatus(getPreviousStatus())"
                    class="w-1/3 bg-gray-500 text-white py-4 rounded-lg hover:bg-gray-600 text-sm font-medium">
                ← Retour
            </button>
            <button @click="updateOrderStatus('distribution')"
                    class="w-2/3 bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 text-sm font-medium">
                <span>🎁</span> Passer à la Distribution
            </button>
        </div>
        
        <!-- Distribution (final step) -->
        <div x-show="order.status === 'distribution'" class="flex">
            <button @click="updateOrderStatus(getPreviousStatus())"
                    class="flex-1 bg-gray-500 text-white py-4 rounded-lg hover:bg-gray-600 text-sm font-medium">
                <span>←</span> Retour au Transport
            </button>
        </div>
        
        <!-- Admin Button - Always full width on second row -->
        <button @click="showAdminModal = true"
                class="w-full bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 text-sm font-medium">
            <span>⚙️</span> Administration de la commande
        </button>
    </div>
</div>
