<!-- templates/components/header.html -->
<header class="bg-white shadow-sm border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ url_for('views.index') }}" class="text-xl font-bold text-blue-600 hover:text-blue-800 transition-colors">
                    MUTUAL ORDER 0.5
                </a>
            </div>

            <!-- User Menu -->
            {% if current_user %}
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('views.index') }}" class="text-lg text-gray-700 font-medium hover:text-blue-600 transition-colors">
                        Commandes
                    </a>
                    <a href="{{ url_for('views.profile', tab='friends') }}" class="text-lg text-gray-700 font-medium hover:text-blue-600 transition-colors">
                        Mes amis
                    </a>
                    <a href="{{ url_for('views.profile') }}" class="flex items-center space-x-2 p-1 rounded-full transition-colors hover:bg-gray-50">
                        <span class="text-lg text-gray-700 font-medium">Mon Profil</span>
                        <div class="w-9 h-9 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-lg">ðŸ‘¤</span>
                        </div>
                    </a>
                </div>
            {% else %}
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('auth.login') }}" 
                       class="text-gray-700 hover:text-blue-600 transition-colors">
                        Se connecter
                    </a>
                    <a href="{{ url_for('auth.register') }}" 
                       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        S'inscrire
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
