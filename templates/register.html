<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Inscription - Mutual Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .mutual-header {
      background-color: #0d6efd;
      padding: 0.75rem 0;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Mutual Order Header -->
  <div class="mutual-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0 text-white">MUTUAL ORDER 0.4</h4>
        <div class="text-white">
          <small>Commandes groupées Discogs</small>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center mb-0">Inscription</h3>
          </div>
          <div class="card-body">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'danger' else 'warning' if category == 'warning' else 'info' if category == 'info' else 'success' }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
            </form>
            
            <hr>
            <div class="text-center">
              <p class="mb-0">Déjà un compte ?</p>
              <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Se connecter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
