{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block head %}
    <script>
        // Pass user data to JavaScript
        window.currentUserId = {{ current_user.id }};
        window.isAdmin = {{ 'true' if current_user.is_admin else 'false' }};
    </script>
{% endblock %}

{% block content %}
<body class="bg-gray-50">
    <div x-data="dashboardApp()" x-init="init()" class="min-h-screen">

        <div x-show="loading" x-cloak class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div x-show="!loading" x-cloak class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Mes Commandes</h1>
                    <p class="text-gray-600">G√©rez vos commandes group√©es</p>
                </div>
                <div class="flex space-x-3">
                    <a href="/create_order_form" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                        <span>+</span>
                        <span>Cr√©er une nouvelle commande</span>
                    </a>
                    <button @click="clearCache()" 
                            class="bg-gray-600 text-white px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        üîÑ Clear Cache
                    </button>
                </div>
            </div>

            <!-- Main Tabs and Filters -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <!-- Main Tabs -->
                <div class="flex space-x-2 text-sm font-medium mb-4">
                    <button @click="setMainTab('all')"
                            :class="{'bg-gray-100 text-gray-900': mainTab === 'all', 'text-gray-500': mainTab !== 'all'}"
                            class="px-4 py-2 rounded-lg transition-colors">Toutes les commandes</button>
                    <button @click="setMainTab('my')"
                            :class="{'bg-gray-100 text-gray-900': mainTab === 'my', 'text-gray-500': mainTab !== 'my'}"
                            class="px-4 py-2 rounded-lg transition-colors">Mes Commandes</button>
                </div>
                
                <!-- Filter Section -->
                <div class="flex flex-wrap gap-3 items-center">
                    <span class="text-sm font-medium text-gray-700">Filtrer par :</span>
                    
                    <!-- Role Filter Buttons -->
                    <div class="flex space-x-2">
                        <button @click="toggleFilter('creator')"
                                :class="filters.creator ? 'bg-blue-100 text-blue-700 border-blue-200' : 'bg-gray-100 text-gray-700 border-gray-200 hover:bg-gray-200'"
                                class="px-3 py-1 rounded-full border text-sm font-medium transition-colors">
                            Cr√©ateur
                        </button>
                        <button @click="toggleFilter('participant')"
                                :class="filters.participant ? 'bg-blue-100 text-blue-700 border-blue-200' : 'bg-gray-100 text-gray-700 border-gray-200 hover:bg-gray-200'"
                                class="px-3 py-1 rounded-full border text-sm font-medium transition-colors">
                            Participant
                        </button>
                    </div>
                    
                    
                    <div class="border-l border-gray-300 h-6"></div>
                    
                    <!-- Archive Filter Button -->
                    <button @click="toggleFilter('archived')"
                            :class="filters.archived ? 'bg-blue-100 text-blue-700 border-blue-200' : 'bg-gray-100 text-gray-700 border-gray-200 hover:bg-gray-200'"
                            class="px-3 py-1 rounded-full border text-sm font-medium transition-colors">
                        Archiv√©es
                    </button>
                </div>
            </div>

            <template x-if="filteredOrders.length > 0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="order in filteredOrders" :key="order.id">
                        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 flex flex-col">
                            <a :href="'/order/' + order.id" class="flex flex-col flex-1">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex flex-col">
                                        <h3 class="text-xl font-bold text-gray-900" x-text="order.seller_name"></h3>
                                        <div x-show="order.seller_info && order.seller_info.rating" class="flex items-center text-sm text-gray-600">
                                            <span class="text-yellow-500 mr-1">‚≠ê</span>
                                            <span x-text="Math.round(order.seller_info.rating) + '%'"></span>
                                            <span class="mx-1">‚Ä¢</span>
                                            <span x-text="order.seller_info.location"></span>
                                        </div>
                                    </div>
                                    <div class="flex flex-col items-end space-y-1">
                                        <span class="text-xs font-semibold px-2 py-1 rounded-full"
                                            :class="getStatusClass(order.status)"
                                            x-text="getStatusText(order.status)"></span>
                                        <span class="text-xs font-medium px-2 py-1 rounded-full bg-gray-100 text-gray-700"
                                            x-text="formatRefsCount(order.seller_inventory_count || 0)"></span>
                                        <!-- Admin-specific participant count -->
                                    </div>
                                </div>

                                <div class="flex-grow flex flex-col items-center justify-center text-center space-y-4 my-6">
                                    <div x-show="order.deadline" class="flex flex-col items-center">
                                        <span class="text-xs text-gray-500">Se termine dans</span>
                                        <div class="flex items-center text-2xl font-bold text-gray-800 space-x-2 mt-1">
                                            <span>üïí</span>
                                            <span x-text="calculateTimeRemaining(order.deadline)"></span>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span>üíø</span>
                                            <span x-text="order.available_count || 0"></span>
                                            <span x-text="(order.available_count > 1) ? 'Disques' : 'Disque'"></span>
                                        </div>
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span>üë•</span>
                                            <span x-text="order.participants_count || 0"></span>
                                            <span x-text="(order.participants_count > 1) ? 'Participants' : 'Participant'"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex-shrink-0 mt-auto flex flex-wrap gap-2 justify-center mb-4">
                                    <template x-for="participant in order.participants" :key="participant.id">
                                        <div class="px-2 py-1 rounded-full text-xs"
                                            :class="participant.is_creator ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'">
                                            <a x-show="participant.mutual_order_username" 
                                               :href="'/@' + participant.mutual_order_username" 
                                               class="hover:underline" 
                                               x-text="'@' + participant.mutual_order_username"></a>
                                            <span x-show="!participant.mutual_order_username" 
                                                  x-text="participant.username"></span>
                                            <span x-show="participant.is_creator" class="ml-1">üëë</span>
                                        </div>
                                    </template>
                                </div>

                                <div class="mt-auto">
                                    <a :href="'/order/' + order.id" 
                                    class="block w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-center">
                                        Voir la commande
                                    </a>
                                </div>

                            </a>                            
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="filteredOrders.length === 0 && !loading">
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">üéµ</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Aucune commande</h3>
                    <p class="text-gray-600 mb-8">Cr√©ez votre premi√®re commande group√©e</p>
                    <a href="/create_order_form" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        + Cr√©er une commande
                    </a>
                </div>
            </template>
        </div>
    </div>


    <script>
    function dashboardApp() {
        return {
            loading: true,
            orders: [],
            filteredOrders: [],
            mainTab: 'all',
            filters: {
                creator: false,
                participant: false,
                archived: false,
            },
            
            async init() {
                await this.loadOrders();
                this.applyFilters();
                this.loading = false;
            },
            
            
            async loadOrders() {
                try {
                    const response = await fetch('/api/orders');
                    if (response.ok) {
                        this.orders = await response.json();
                        console.log('Loaded orders:', this.orders.length);
                        console.log('First order sample:', this.orders[0]);
                    } else {
                        console.error('Failed to load orders:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                }
            },
            
            async clearCache() {
                try {
                    const response = await fetch('/api/orders/cache/clear/user', { method: 'POST' });
                    if (response.ok) {
                        console.log('Cache cleared, reloading orders...');
                        await this.loadOrders();
                        this.applyFilters();
                    } else {
                        console.error('Failed to clear cache');
                    }
                } catch (error) {
                    console.error('Error clearing cache:', error);
                }
            },
            
            setMainTab(newTab) {
                this.mainTab = newTab;
                this.applyFilters();
            },
            
            toggleFilter(filterType) {
                if (filterType === 'creator') {
                    // If selecting creator, deselect participant
                    this.filters.creator = !this.filters.creator;
                    if (this.filters.creator) {
                        this.filters.participant = false;
                    }
                } else if (filterType === 'participant') {
                    // If selecting participant, deselect creator
                    this.filters.participant = !this.filters.participant;
                    if (this.filters.participant) {
                        this.filters.creator = false;
                    }
                } else {
                    // For other filters (like archived), just toggle
                    this.filters[filterType] = !this.filters[filterType];
                }
                this.applyFilters();
            },
            
            applyFilters() {
                let filtered = [...this.orders];
                const isJoined = (o) => o.is_creator || o.is_participant;
                const isBuilding = (o) => o.status === 'building';
                const isArchived = (o) => ['delivered', 'closed', 'deleted'].includes(o.status);

                // Debug logging
                console.log('Admin status:', window.isAdmin);
                console.log('Total orders:', this.orders.length);
                console.log('Main tab:', this.mainTab);

                // Apply main tab filter
                if (this.mainTab === 'all') {
                    // For admins: show all orders (already filtered server-side)
                    // For regular users: show orders where user is involved OR building phase orders
                    if (!window.isAdmin) {
                        filtered = filtered.filter(o => isJoined(o) || isBuilding(o));
                    }
                    // For admins, no additional filtering needed - show all orders from server
                } else if (this.mainTab === 'my') {
                    // Only orders where user is creator or participant
                    filtered = filtered.filter(o => isJoined(o));
                }

                // Apply role filters (creator OR participant - mutually exclusive)
                if (this.filters.creator) {
                    filtered = filtered.filter(o => o.is_creator);
                } else if (this.filters.participant) {
                    // Show orders where user is participant but NOT creator
                    filtered = filtered.filter(o => o.is_participant && !o.is_creator);
                }


                // Apply archive filter
                if (this.filters.archived) {
                    filtered = filtered.filter(o => isArchived(o));
                } else {
                    // By default, hide archived orders unless specifically requested
                    filtered = filtered.filter(o => !isArchived(o));
                }

                // Sort orders
                filtered.sort((a, b) => {
                    // creator first
                    if (a.is_creator !== b.is_creator) return a.is_creator ? -1 : 1;
                    // then participant
                    if (a.is_participant !== b.is_participant) return a.is_participant ? -1 : 1;
                    // then by creation date (newest first)
                    return new Date(b.created_at) - new Date(a.created_at);
                });
                
                this.filteredOrders = filtered;
            },
            
            calculateTimeRemaining(deadline) {
                if (!deadline) return 'N/A';
                
                const now = new Date();
                const end = new Date(deadline);
                const diff = end - now;
                
                if (diff <= 0) return 'Expir√©';
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                if (days > 0) return `${days}j ${hours}h`;
                if (hours > 0) return `${hours}h`;
                return '<1h';
            },
            
            getStatusText(status) {
                const texts = {
                    'building': 'Collecte',
                    'validation': 'Validation', 
                    'ordered': 'Command√©',
                    'delivered': 'Livr√©',
                    'closed': 'Distribu√©',
                    'deleted': 'Supprim√©'
                };
                return texts[status] || status;
            },
            
            getStatusClass(status) {
                const classes = {
                    'building': 'bg-yellow-100 text-yellow-800',
                    'validation': 'bg-blue-100 text-blue-800',
                    'ordered': 'bg-green-100 text-green-800',
                    'delivered': 'bg-purple-100 text-purple-800',
                    'closed': 'bg-gray-100 text-gray-800',
                    'deleted': 'bg-red-100 text-red-800'
                };
                return classes[status] || 'bg-gray-100 text-gray-800';
            },
            
            formatRefsCount(count) {
                if (count === 0) return '0 Refs';
                
                // 0 to 50: show exact number
                if (count <= 50) {
                    return `${count} Refs`;
                }
                
                // 50 to 950: increments of 50
                if (count <= 950) {
                    const rounded = Math.floor(count / 50) * 50;
                    return `${rounded}+ Refs`;
                }
                
                // 1000 to 10000: increments of 100 (show as k)
                if (count <= 10000) {
                    const rounded = Math.floor(count / 100) * 100;
                    const k = (rounded / 1000).toFixed(1);
                    return `${k}k Refs`;
                }
                
                // 10000+: increments of 1000 (show as k)
                const rounded = Math.floor(count / 1000) * 1000;
                const k = (rounded / 1000).toFixed(0);
                return `${k}k Refs`;
            }
        }
    }
    </script>
</body>
{% endblock %}
