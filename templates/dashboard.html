{% extends "base.html" %}

{% block title %}Dashboard V2 {% endblock %}

{% block head %}
    <script>
        // Pass user data to JavaScript
        window.currentUserId = {{ current_user.id }};
        window.isAdmin = {{ 'true' if current_user.is_admin else 'false' }};
    </script>
{% endblock %}

{% block content %}
<body class="bg-gray-50">
    <div x-data="dashboardApp()" x-init="init()" class="min-h-screen">

        <div x-show="loading" x-cloak class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div x-show="!loading" x-cloak class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Mes Commandes</h1>
                    <p class="text-gray-600">GÃ©rez vos commandes groupÃ©es Discogs</p>
                </div>
                <a href="/create_order_form" 
                   class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                    <span>+</span>
                    <span>CrÃ©er une nouvelle commande</span>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow p-2 mb-6 flex space-x-2 text-sm font-medium">
                <button @click="setFilter('current')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'current', 'text-gray-500': filter !== 'current'}"
                        class="px-4 py-2 rounded-lg transition-colors">Mes commandes en cours</button>
                <button @click="setFilter('open')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'open', 'text-gray-500': filter !== 'open'}"
                        class="px-4 py-2 rounded-lg transition-colors">Commandes ouvertes</button>
                <button @click="setFilter('past')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'past', 'text-gray-500': filter !== 'past'}"
                        class="px-4 py-2 rounded-lg transition-colors">Mes commandes passÃ©es</button>
                <button @click="setFilter('closed')"
                        :class="{'bg-gray-100 text-gray-900': filter === 'closed', 'text-gray-500': filter !== 'closed'}"
                        class="px-4 py-2 rounded-lg transition-colors">Commandes clÃ´turÃ©es</button>
            </div>

            <div x-show="filter === 'current'" class="flex space-x-2 text-sm mb-4 ml-2">
                <button @click="setSubFilter('all')"
                        :class="{'bg-blue-100 text-blue-800': subFilter === 'all', 'bg-gray-200 text-gray-700': subFilter !== 'all'}"
                        class="px-3 py-1 rounded-full transition-colors">Tous</button>
                <button @click="setSubFilter('creator')"
                        :class="{'bg-yellow-100 text-yellow-800': subFilter === 'creator', 'bg-gray-200 text-gray-700': subFilter !== 'creator'}"
                        class="px-3 py-1 rounded-full transition-colors">CrÃ©ateur</button>
                <button @click="setSubFilter('joiner')"
                        :class="{'bg-green-100 text-green-800': subFilter === 'joiner', 'bg-gray-200 text-gray-700': subFilter !== 'joiner'}"
                        class="px-3 py-1 rounded-full transition-colors">Participant</button>
            </div>

            <template x-if="filteredOrders.length > 0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="order in filteredOrders" :key="order.id">
                        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 flex flex-col">
                            <a :href="'/order/' + order.id" class="flex flex-col flex-1">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex flex-col">
                                        <h3 class="text-xl font-bold text-gray-900" x-text="order.seller_name"></h3>
                                        <div x-show="order.seller_info && order.seller_info.rating" class="flex items-center text-sm text-gray-600">
                                            <span class="text-yellow-500 mr-1">â­</span>
                                            <span x-text="Math.round(order.seller_info.rating) + '%'"></span>
                                            <span class="mx-1">â€¢</span>
                                            <span x-text="order.seller_info.location"></span>
                                        </div>
                                    </div>
                                    <span class="text-xs font-semibold px-2 py-1 rounded-full"
                                        :class="getStatusClass(order.status)"
                                        x-text="getStatusText(order.status)"></span>
                                </div>

                                <div class="flex-grow flex flex-col items-center justify-center text-center space-y-4 my-6">
                                    <div x-show="order.deadline" class="flex flex-col items-center">
                                        <span class="text-xs text-gray-500">Se termine dans</span>
                                        <div class="flex items-center text-2xl font-bold text-gray-800 space-x-2 mt-1">
                                            <span>ğŸ•’</span>
                                            <span x-text="calculateTimeRemaining(order.deadline)"></span>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span>ğŸ’¿</span>
                                            <span x-text="order.available_count || 0"></span>
                                            <span x-text="(order.available_count > 1) ? 'Disques' : 'Disque'"></span>
                                        </div>
                                        <div class="flex items-center text-lg font-bold text-gray-800 space-x-1">
                                            <span>ğŸ‘¥</span>
                                            <span x-text="order.participants_count || 0"></span>
                                            <span x-text="(order.participants_count > 1) ? 'Participants' : 'Participant'"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex-shrink-0 mt-auto flex flex-wrap gap-2 justify-center mb-4">
                                    <template x-for="participant in order.participants" :key="participant.id">
                                        <div class="px-2 py-1 rounded-full text-xs"
                                            :class="participant.is_creator ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'">
                                            <span x-text="participant.username"></span>
                                            <span x-show="participant.is_creator" class="ml-1">ğŸ‘‘</span>
                                        </div>
                                    </template>
                                </div>

                                <div class="mt-auto">
                                    <a :href="'/order/' + order.id" 
                                    class="block w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-center">
                                        Voir la commande
                                    </a>
                                </div>

                            </a>                            
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="filteredOrders.length === 0 && !loading">
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">ğŸµ</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Aucune commande</h3>
                    <p class="text-gray-600 mb-8">CrÃ©ez votre premiÃ¨re commande groupÃ©e</p>
                    <a href="/create_order_form" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        + CrÃ©er une commande
                    </a>
                </div>
            </template>
        </div>
    </div>

    <script>
    function dashboardApp() {
        return {
            loading: true,
            orders: [],
            filteredOrders: [],
            filter: 'current',
            subFilter: 'all',
            
            async init() {
                await this.loadOrders();
                this.applyFilters();
                this.loading = false;
            },
            
            async loadOrders() {
                try {
                    const response = await fetch('/api/orders');
                    if (response.ok) {
                        this.orders = await response.json();
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                }
            },
            
            setFilter(newFilter) {
                this.filter = newFilter;
                this.applyFilters();
            },
            
            setSubFilter(newSubFilter) {
                this.subFilter = newSubFilter;
                this.applyFilters();
            },
            
            applyFilters() {
                let filtered = [...this.orders];
                
                if (this.filter === 'current') {
                    filtered = filtered.filter(order => 
                        ['building', 'validation', 'ordered', 'delivered'].includes(order.status) &&
                        (order.is_creator || order.is_participant)
                    );
                    
                    if (this.subFilter === 'creator') {
                        filtered = filtered.filter(order => order.is_creator);
                    } else if (this.subFilter === 'joiner') {
                        filtered = filtered.filter(order => order.is_participant && !order.is_creator);
                    }
                } else if (this.filter === 'open') {
                    filtered = filtered.filter(order => 
                        ['building', 'validation'].includes(order.status) &&
                        !order.is_participant
                    );
                } else if (this.filter === 'past') {
                    filtered = filtered.filter(order => 
                        order.status === 'closed' &&
                        (order.is_creator || order.is_participant)
                    );
                } else if (this.filter === 'closed') {
                    filtered = filtered.filter(order => order.status === 'closed');
                }
                
                this.filteredOrders = filtered;
            },
            
            calculateTimeRemaining(deadline) {
                if (!deadline) return 'N/A';
                
                const now = new Date();
                const end = new Date(deadline);
                const diff = end - now;
                
                if (diff <= 0) return 'ExpirÃ©';
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                if (days > 0) return `${days}j ${hours}h`;
                if (hours > 0) return `${hours}h`;
                return '<1h';
            },
            
            getStatusText(status) {
                const texts = {
                    'building': 'Composition',
                    'validation': 'Validation', 
                    'ordered': 'CommandÃ©',
                    'delivered': 'LivrÃ©',
                    'closed': 'DistribuÃ©'
                };
                return texts[status] || status;
            },
            
            getStatusClass(status) {
                const classes = {
                    'building': 'bg-yellow-100 text-yellow-800',
                    'validation': 'bg-blue-100 text-blue-800',
                    'ordered': 'bg-green-100 text-green-800',
                    'delivered': 'bg-purple-100 text-purple-800',
                    'closed': 'bg-gray-100 text-gray-800'
                };
                return classes[status] || 'bg-gray-100 text-gray-800';
            }
        }
    }
    </script>
</body>
{% endblock %}
